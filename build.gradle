plugins {
	id 'application'
	id 'java'
	id 'org.springframework.boot' version '2.0.5.RELEASE'
}

mainClassName = 'org.frcteam2910.pathgenerator.Application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

bootJar {
	baseName = 'PathGenerator'
	version = '1.0'
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile group: 'org.frcteam2910.common', name: 'common', version: '0.2.0'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.5.RELEASE'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.5.RELEASE'
}

wrapper {
	distributionType = Wrapper.DistributionType.ALL
	gradleVersion = "4.10.2"
}
